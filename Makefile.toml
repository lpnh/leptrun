[tasks.clean-css]
command = "rm"
args = ["-f", "style/output.css"]

[tasks.clean-dist]
command = "trunk"
args = ["clean", "--config", "Dev.toml"]

[tasks.serve-dist]
command = "trunk"
args = ["serve", "--config", "Dev.toml"]

[tasks.clean-release]
command = "trunk"
args = ["clean", "--config", "Release.toml"]

[tasks.build-release]
command = "trunk"
args = ["build", "--config", "Release.toml", "--public-url", "/leptrun/"]

[tasks.run-dev]
run_task = { name = ["clean-css", "clean-dist", "serve-dist"] }

[tasks.run-release]
run_task = { name = ["clean-css", "clean-release", "build-release"] }
